<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEP - Simulado Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="saep-header">
        <div class="logo">SAEP <span>2024</span></div>
        <div id="user-info" class="user-info"></div>
    </header>

    <main class="main-container">
        <section id="login" class="section active">
            <div class="card-login">
                <h2>Identificação</h2>
                <input type="text" id="nome-input" placeholder="Nome Completo">
                <input type="text" id="inst-input" placeholder="Escola/Instituição">
                <button onclick="salvarLogin()">Iniciar Avaliação</button>
            </div>
        </section>

        <section id="selecao" class="section">
            <h2 class="titulo-central">Escolha seu Caderno</h2>
            <div class="grid-provas">
                <div class="card-prova" onclick="iniciarProva('frontend')">FRONT-END</div>
                <div class="card-prova" onclick="iniciarProva('backend')">BACK-END</div>
            </div>
        </section>

        <section id="prova" class="section">
            <div class="layout-prova">
                <div class="col-questao">
                    <div class="card-questao">
                        <span id="label-questao" class="label-q">Questão 01</span>
                        <div id="conteudo-questao"></div>
                        <div class="nav-botoes">
                            <button class="btn-voltar" id="btn-voltar" onclick="anterior()">← Voltar</button>
                            <button class="btn-proximo" id="btn-proximo" onclick="proxima()">Próxima →</button>
                        </div>
                    </div>
                </div>
                <aside class="col-status">
                    <div class="card-status">
                        <h3>Cartão Resposta</h3>
                        <div id="grelha" class="grelha-dots"></div>
                        <button class="btn-finalizar" onclick="finalizar()">Finalizar</button>
                    </div>
                </aside>
            </div>
        </section>

        <section id="resultado" class="section">
            <div class="card-login">
                <h2>Fim da Prova</h2>
                <div id="nota" class="nota-grande">0/10</div>
                <button onclick="location.reload()">Refazer</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
